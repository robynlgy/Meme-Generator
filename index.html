<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- CSS -->
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <!--  HEADER + FORM -->
  <div class="container-fluid bg-light bg-gradient">
    <header class="pt-4 text-center">
      <h1 class="display-5 ">Let's make memes!</h1>
      <div class="mb-3"> Fill out the form below to create your own meme</div>
    </header>
    <form class="mx-5 pb-3">
      <div class="row mb-2">
        <label for="imgLink" class="col-md-2 col-form-label">Image URL</label>
        <div class="col-md-10">
          <input type="url" id="imgLink" class="form-control"
            placeholder="What is the URL to your meme image? eg. https://example.com" required>
        </div>
      </div>
      <div class="row mb-2">
        <label for="topText" class="col-md-2 col-form-label">Top Text</label>
        <div class="col-md-10">
          <input type="text" id="topText" class="form-control"
            placeholder="(Optional) What should show at the top of the meme?">
        </div>
      </div>
      <div class="row mb-2">
        <label for="bottomText" class="col-md-2 col-form-label">Bottom Text</label>
        <div class="col-md-10">
          <input type="text" id="bottomText" class="form-control"
            placeholder="(Optional) What should show at the bottom of the meme?">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-secondary px-5"> Submit </button>
      </div>
    </form>
  </div>
  <!--  ADDED MEMES -->

  <div class="container">
    <div id="memeSection" class=" my-5 row justify-content-center p-0">
      <!-- Memes added from JS -->
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="app.js"></script>
</body>

</html>
